<body>
  <ion-content >
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register here</ion-card-title>
      <ion-card-subtitle>Let's get started!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content >
      <ion-item>
        <ion-input label="Username" labelPlacement="stacked" placeholder="enter your username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="stacked" type="password" placeholder="enter your password"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label  >Date of Birth</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Select Date of Birth"></ion-datetime>
      </ion-item> -->
      <ion-item>
        <ion-input label="Email" labelPlacement="stacked" type="email" placeholder="enter your email address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone number" labelPlacement="stacked" type="number" placeholder="enter your phone number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Institution name" labelPlacement="stacked" placeholder="enter your institution name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="City" labelPlacement="stacked" placeholder="enter your city"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Select Date of Birth"></ion-datetime>
      </ion-item> -->
      

    </ion-card-content>
  </ion-card>
</ion-content>
</body>
