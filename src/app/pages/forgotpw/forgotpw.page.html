<body >
  <div class="card">
  <ion-card no-lines>
    <ion-card-header>
      <ion-card-title>Forgot Password</ion-card-title>
      <ion-card-subtitle class="subtitle">How would you like to reset your password?</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-radio-group [(ngModel)]="selectedOption">
          <ion-row>
            <ion-col size="6">
          <ion-item lines="none">
            <ion-label>Email</ion-label>
            <ion-radio value="option1"></ion-radio>
          </ion-item>
        </ion-col>
      <ion-col size="6">
          <ion-item lines="none">
            <ion-label>SMS</ion-label>
            <ion-radio value="option2"></ion-radio>
          </ion-item>
        </ion-col>
        </ion-row>
        </ion-radio-group>
      
        <ion-item *ngIf="selectedOption === 'option1'" lines="none">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-textarea placeholder="Enter your Email ID"></ion-textarea>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col >
                <div class="b">
                <ion-button class="b" shape="round">Send Email</ion-button>
              </div>
              </ion-col>
            </ion-row>
          </ion-grid>
         
        </ion-item>
      
        <ion-item *ngIf="selectedOption === 'option2'" lines="none">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-textarea placeholder="Enter your Phone number"></ion-textarea>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <div class="b">
                <ion-button  shape="round">Send SMS</ion-button>
              </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
</body>
